
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo Landing Page</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .landing-page {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .landing-page h1 {
            color: #4CAF50;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .landing-page p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 40px;
        }

        .cta-button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

        .footer {
            font-size: 0.9em;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <h1>¡Hola Mundo!</h1>
        <p>Bienvenido a nuestra primera página de ejemplo.</p>
        <a href="#" class="cta-button">Explora más</a>
       
    </div>
</body>
</html>
